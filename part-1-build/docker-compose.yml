services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: clinic
      POSTGRES_PASSWORD: clinic_secret
      POSTGRES_DB: clinic_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U clinic -d clinic_db' ]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://clinic:clinic_secret@db:5432/clinic_db
      JWT_SECRET: change-this-secret-in-production-must-be-32-chars-min
      JWT_EXPIRES_IN: 7d
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
